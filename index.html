<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問卷調查</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .line-button {
            margin-top: 20px;
            text-align: center;
        }
        .line-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00C300;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>問卷調查</h1>
        <!-- 嵌入Google Forms表單 -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc2JzER-7SIiGCfl1EojqnjxXyws9AaTtcoKKGfxWP0fcdJ1g/viewform?embedded=true" width="640" height="1602" frameborder="0" marginheight="0" marginwidth="0">載入中…</iframe>
        <div class="line-button" id="lineButton" style="display:none;">
            <a href="https://lin.ee/5wfVFY9"><img src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png" alt="加入好友" height="36" border="0"></a>
        </div>
    </div>
    <script>
        // 當表單提交完成後顯示加入LINE好友的按鈕
        window.addEventListener('message', function(event) {
            if (event.data === 'formSubmitted') {
                document.getElementById('lineButton').style.display = 'block';
            }
        });

        // 假設你能在Google表單中設置一個重定向URL到此頁面，並攜帶查詢參數來識別提交成功
        if (window.location.search.includes('submitted=true')) {
            document.getElementById('lineButton').style.display = 'block';
        }
    </script>
</body>
</html>
